<div class="game">
  <div class="question">
    <span ng-bind="question.question"></span>
  </div>
  <div class="pa">
    <div class="a">
      <div class="choice" ng-bind="question.a"></div>
      <choice c="A"></choice>
    </div>
    <div class="b">
      <div class="choice" ng-bind="question.b"></div>
      <choice c="B"></choice>
    </div>
  </div>
</div>
